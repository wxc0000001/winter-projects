<!DOCTYPE html>
<html >
 <head>
  <title>浏览器对象</title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript">  
    var time=3;
    function timed(){
     if(time>0){
         document.getElementById("count").innerHTML=time;
         time--;
         //timed();
     }else{
      clearInterval(i);
      jump();
    }
    }
    //获取显示秒数的元素，通过定时器来更改秒数。
    var i=setInterval(timed,1000);
    //通过window的location和history对象来控制网页的跳转。
    function jump(){
      window.location.assign("http://www.imooc.com");
      //window.open("http://www.google.com","_blank");alert(time);
    }
    </script> 
 </head>
 <body>
  <!--先编写好网页布局-->
  <h3>操作成功！</h3><br/>
  <span id="count"></span>秒后返回到主页<a href="javascript:jump()">返回</a>
</body>
</html>
